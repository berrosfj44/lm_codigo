<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea 03</title>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>
<body>

    <p>Solicita nombre y edad (en años) y muestra el resultado de los dias que ha vivido suponiendo años de 365 dias</p>

    <table>
        <tr>
            <td>
                <label for="nombre">Nombre</label>
            </td>
            <td>
                <input type="text" name="nombre" id="nombre" autofocus>
            </td>
        </tr>
        <tr>
            <td>
                <label for="edad">Edad</label>
            </td>
            <td>
                <input type="date" name="edad" id="edad" autofocus>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Calcular" onclick="calcularedad()">
            </td>
        </tr>
    </table>
    <div>
        <br>
        <span id="resultado"></span>
    </div>
</body>
</html>
